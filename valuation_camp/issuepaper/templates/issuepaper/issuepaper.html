{% extends 'temp/adminnav.html' %}
{% block content %}



<!-- Page Header Start -->
    <div class="container-fluid page-header py-6 my-6 mt-0 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center">
            <h1 class="display-4 text-white animated slideInDown mb-4">Issue Paper</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
{#                    <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>#}
                    <li class="breadcrumb-item text-primary active" aria-current="page">Issue Paper</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->
<!-- About Start -->
    <div class="container-xxl">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-10 wow fadeInUp" data-wow-delay="0.1s">

{#                    SECTION      #}

<form action="" method="post">
{% csrf_token %}
    <table>
        <tr>
            <td>Paper</td>
            <td><select name="paper">
                {% for i in p %}
                <option value="{{ i.paper_id }}">{{ i.paper }}</option>
                {% endfor %}
            </select>
        </tr>
        <tr>
            <td>Chief</td>
            <td><select name="chief">
                {% for i in c %}
                <option value="{{ i.cheif_id }}">{{ i.name }}</option>
                {% endfor %}
            </select>
        </tr>
         <tr>
            <td>Start</td>
              <td><input type="number" name="Start"></td>
        </tr>
         <tr>
            <td>End</td>
              <td><input type="number" name="End"></td>
        </tr>
          <tr>
       <td> <input type="submit" value="submit"></td>
    </tr>
    </table>
</form>
{# END SECTION #}

            </div>
        </div>
    </div>
    </div>
     {% endblock %}
