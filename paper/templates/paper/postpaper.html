<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>

</head>
<body>
<form method="post">
    {% csrf_token %}
<table>

    <tr>
        <td>course</td>
        <td><select name="crs">
            <option>----Select----</option>
            {% for i in qw %}
            <option value="{{ i.course_id }}">{{ i.course }}</option>
            {% endfor %}
        </select></td>
    </tr>
    <tr>
        <td>sem</td>
        <td><select name="sem">
            <option>--select--</option>
            <option value="1 sem">1st sem</option>
            <option value="2 sem">2nd sem</option>
            <option value="3 sem">3rd sem</option>
            <option value="4 sem">4th sem</option>
            <option value="5 sem">5th sem</option>
            <option value="6 sem">6th sem</option>

        </select></td>

    </tr>
    <tr>
        <td>paper</td>
        <td><input type="text" name="paper"></td>
    </tr>
    <tr>
       <td> <input type="submit" value="submit"></td>
    </tr>
</table>
    </form>
</body>
</html>
